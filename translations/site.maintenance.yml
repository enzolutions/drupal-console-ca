description: 'Canviar al mode manteniment'
arguments:
    mode: 'Mode de manteniment del lloc'
messages:
    maintenance-on: 'El mode de manteniment és habilitat'
    maintenance-off: 'El mode manteniment és deshabilitat'
errors:
    invalid-mode: 'No és vàlid el mode de manteniment'
examples:
    -
        description: 'Switch on maintenance'
        execution: 'drupal site:maintenance  on'
    -
        description: 'Switch off maintenance'
        execution: "drupal site:maintenance  off\n"
