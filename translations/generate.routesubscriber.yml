description: 'Generar una ruta de subcriptor (RouteSubscriber)'
help: 'El comandament <info>generate:service</info> t''ajuda a generar una nova ruta de subscriptor.'
welcome: 'Us donem la benvinguda al generador de ruta de subcriptor de Drupal.'
options:
    module: common.options.module
    name: 'Nom del servei'
    class: 'Nom de la classe'
questions:
    module: common.questions.module
    name: 'Introduïu el nom del servei'
    class: 'Introduïu el nom de classe'
examples:
    -
        description: 'Generate a route subscriber specifying the module name, the route name and its class'
        execution: "drupal generate:routesubscriber  \\\n  --module=\"modulename\"  \\\n  --name=\"modulename.route_subscriber\"  \\\n  --class=\"RouteSubscriber\"\n"
