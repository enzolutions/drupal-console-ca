description: 'Generar un tipus de connector amb descobriment de YAML'
help: 'El comandament <info>generate:plugin:type:yaml</info> t''ajuda a generar un nou tipus de connector amb descobriment de YAML.'
welcome: 'Us donem la benvinguda al generador de tipus de connector de Drupal'
options:
    module: common.options.module
    class: 'Nom de classe del tipus de connector'
    plugin-name: 'Nom màquina de la classe del tipus de connector'
    plugin-file-name: 'Nom del fitxer del connector'
questions:
    module: common.questions.module
    class: 'Introduïu el nom de la classe del tipus de connector'
    plugin-name: 'Introduïu el nom màquina del tipus de connector'
    plugin-file-name: 'Introduïu el nom del fitxer (p.e. MODULE.plugin.nomdelfitxer.yml)'
examples:
    -
        description: 'Generate a plugin with Yaml discovery specifying module name, class name, plugin name and plugin file name'
        execution: "drupal generate:plugin:type:yaml  \\\n  --module=\"modulename\"  \\\n  --class=\"ExamplePlugin\"  \\\n  --plugin-name=\"example_plugin\"  \\\n  --plugin-file-name=\"example.plugin\"\n"
