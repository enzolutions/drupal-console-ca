description: 'Executar l''implementació de cron per mòdul o executar-los tots'
messages:
    module-invalid: 'El mòdul "%s" no té una implementació de cron'
    executing-cron: 'S''estan executant la funció de cron del mòdul "%s"'
    success: 'S''han executat correctament totes les implementacions solicitades'
    lock: 'Attempting to re-run cron while it is already running'
examples:
    -
        description: 'Execute the cron globally'
        execution: "drupal cron:execute\n"
    -
        description: 'Execute the cron on the specified module'
        execution: "drupal cron:execute \\\n  <module>\n"
