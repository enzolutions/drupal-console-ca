description: 'Mostrar l''estat actual de les claus.'
help: 'Mostrar l''estat actual de les claus.'
arguments:
    key: 'L''estat de la clau a depurar.'
messages:
    key: 'L''estat de la clau'
examples:
    -
        description: 'List of the states on the site'
        execution: "drupal debug:state\n"
